<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monoroh Developer Apps</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../media/develop_favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #F0EDEF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            color: #333;
        }
        .logo {
            width: 256px;
            height: 256px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 1px solid #383C56;
        }
        .tagline {
            font-size: 16px;
            font-weight: 400;
            color: #555;
            margin-bottom: 30px;
        }
        .apps-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-direction: row;
            flex-wrap: nowrap;
        }
        .app {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .app-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: inherit;
            margin-bottom: 10px;
            transition: transform 0.2s ease-in-out;
        }
        .app-link:hover {
            transform: scale(1.05);
        }
        .app-icon {
            width: 128px;
            height: 128px;
            border-radius: 20px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .app h2 {
            font-size: 24px;
            font-weight: 700;
            margin: 8px 0;
            color: #383C56;
        }
        .store-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        .store-buttons a img {
            width: 140px;
            height: 50px;
            object-fit: contain;
            transition: transform 0.2s ease-in-out;
        }
        .store-buttons a img:hover {
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .apps-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Monoroh Developer Logo -->
    <img src="../media/develop_logo_512x512.png" alt="Monoroh Logo" class="logo">
    <p class="tagline">Crafting seamless multiplatform experiences, one elegant line of code at a time.</p>

    <div class="apps-container">
        <!-- Authmeister App -->
        <div class="app">
            <a href="/authmeister/" class="app-link">
                <img src="../media/authmeister_512x512.png" alt="Authmeister Icon" class="app-icon">
                <h2>Authmeister</h2>
            </a>
            <div class="store-buttons">
                <a href="https://play.google.com/store/apps/details?id=com.kopylovis.authmeister" target="_blank">
                    <img src="../media/googleplay.svg" alt="Get it on Google Play">
                </a>
                <a href="https://apps.apple.com/app/id6742833866" target="_blank">
                    <img src="../media/appstore.svg" alt="Download on the App Store">
                </a>
            </div>
        </div>

        <!-- Sympee App -->
        <div class="app">
            <a href="https://sympee.ru" target="_blank" class="app-link">
                <img src="../media/sympee_512x512.png" alt="Sympee Icon" class="app-icon">
                <h2>Sympee</h2>
            </a>
            <div class="store-buttons">
                <a href="https://play.google.com/store/apps/details?id=ru.sympee.mobile" target="_blank">
                    <img src="../media/googleplay.svg" alt="Get it on Google Play">
                </a>
                <a href="https://apps.apple.com/app/id6742376781" target="_blank">
                    <img src="../media/appstore.svg" alt="Download on the App Store">
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
