<!DOCTYPE html>
<html lang="en">
<link rel="icon" type="image/png" sizes="32x32" href="./media/favicon.png">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authmeister</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #F0EDEF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            color: #333;
        }
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #383C56;
        }
        p {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 20px;
        }
        b {
            color: #383C56;
        }
        .store-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .store-buttons a img {
            width: 180px;
            height: 60px;
            object-fit: contain;
            transition: transform 0.2s ease-in-out;
        }
        .store-buttons a img:hover {
            transform: scale(1.05);
        }
        .links {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0px;
            flex-wrap: wrap;
        }
        .links a {
            color: #383C56 !important;
            text-decoration: underline !important;
            font-weight: bold;
            padding: 10px;
            display: inline-block;
        }
        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .store-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Authmeister</h1>
    <p>
        A modern <b>OTP Authenticator</b> supporting both <b>TOTP</b> and <b>HOTP</b>.
        It ensures compatibility with various services by implementing the
        <b>otpauth-migration</b> URI standard, allowing seamless migration from other authenticators including <b>Google
        Authenticator</b>.
    </p>

    <div class="store-buttons">
        <!-- Google Play Store Button -->
        <a href="https://play.google.com/store/apps/details?id=com.authmeister" target="_blank">
            <img src="media/googleplay.svg" alt="Get it on Google Play">
        </a>

        <!-- App Store Button -->
        <a href="https://apps.apple.com/app/id123456789" target="_blank">
            <img src="media/appstore.svg" alt="Download on the App Store">
        </a>
    </div>
    <div class="links">
        <a href="./pp/index.html">Privacy Policy</a>
        <a href="./tou/index.html">Terms and Conditions</a>
    </div>
</div>

</body>
</html>
